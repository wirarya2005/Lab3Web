<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropDown</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <form action="">

        <label for="menu">Menu Restoran siPutra : </label>
        <select name="menu" id="menu">
            <option value="nasigoreng">Nasi Goreng</option>
            <option value="mieayam">Mie Ayam</option>
            <option value="ayamgoreng">Ayam Goreng</option>
            <option value="steak">Steak</option>
            <option value="telurdadar">Telur Dadar</option>
        </select>

        <label for="merek">Merk Laptop Favorit : </label>
        <select name="merek" id="merek" multiple>
            <option value="asus">Asus</option>
            <option value="lenovo">Lenovo</option>
            <option value="huawei">Huawei</option>
            <option value="acer">Acer</option>
            <option value="advan">Advan</option>
        </select>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
